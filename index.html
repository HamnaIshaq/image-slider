<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div>
      <div class="img-container">
        <img src="./images/music.jpg" alt="music logo" />
      </div>
      <div class="img-container">
        <img src="./images/netflix.jpg" alt="netflix logo" />
      </div>
      <div class="img-container">
        <img src="./images/spotify.jpg" alt="spotify logo" />
      </div>
      <button type="button" class="img-slider-prev">prev</button>
      <button type="button" class="img-slider-next">next</button>
    </div>
  </body>
